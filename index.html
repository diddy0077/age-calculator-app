<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="container">
     <div class="formfield">
      <div class="day entry">
        <label for="day">DAY</label>
        <input type="number" name="day" id="day" placeholder="DD">
        <p class="feedback-day"></p>
      </div> 
      <div class="month entry">
        <label for="month">MONTH</label>
        <input type="number" name="month" id="month" placeholder="MM">
        <p class="feedback-month"></p>
      </div> 
      <div class="year entry">
        <label for="year">YEAR</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
        <p class="feedback-year"></p>
      </div> 
      <button><img src="icon-arrow.svg" alt=""></button> 
     </div>

    
       
   
     <div class="result">
      <p><span id="yearss">- -</span> years</p>
      <p><span id="monthss">- -</span>months</p>
      <p><span id="dayss">- -</span>days</p>
     </div>
   </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://diddy0077.github.io/daniel-udeh/">Daniel Udeh</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
